name: publish package

on:
  push:
    branches:
      - main
      - test
  workflow_dispatch:

jobs:
  # doc 部署到githubpage
  deploy_doc:
    runs-on: ubuntu-latest
    steps:
      - name: pull code
        uses: actions/checkout@master

      - name: node and npm
        uses: actions/setup-node@master
        with:
          node-version: "18.x"
          registry-url: "https://registry.npmjs.org"

      - run: |
          git submodule update --init --recursive --remote
          rm -rf pnpm-lock.yaml
          npm i -g pnpm
          pnpm install
          pnpm -F @xunserver/doc... run build

      - run: git config --local user.email "bot@auto.xunserver.cn" && git config --local user.name "bot"

      - name: deploy github
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.GITEE_PRIVATE_KEY }} # 和gitee的使用一个
          external_repository: xuncool/doc
          publish_branch: main
          publish_dir: ./package/doc/dist
          cname: ${{ secrets.CNAME }}

  # doc 部署到gitee
  deploy_gitee_doc:
    runs-on: ubuntu-latest
    steps:
      - name: pull code
        uses: actions/checkout@master

      - name: node and npm
        uses: actions/setup-node@master
        with:
          node-version: "18.x"
          registry-url: "https://registry.npmjs.org"

      - run: |
          git submodule update --init --recursive --remote
          rm -rf pnpm-lock.yaml
          npm i -g pnpm
          pnpm install
          pnpm -F @xunserver/doc... run build

      - run: git config --local user.email "bot@auto.xunserver.cn" && git config --local user.name "bot"

      - name: deploy github
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.GITEE_PRIVATE_KEY }} # 和gitee的使用一个
          external_repository: xuncool/doc
          publish_branch: doc
          publish_dir: ./package/doc/dist
          cname: ${{ secrets.CNAME }}

  # doc 部署到gitee
  deploy-gitee:
    needs: deploy_gitee_doc
    runs-on: ubuntu-latest
    steps:
      - name: pull code
        uses: actions/checkout@master
        with:
          repository: "xuncool/doc"

      - name: sync shell cmd
        run: |
          GITEE_GIT_ADDR="git@gitee.com:xuncool/doc.git"
          SSHPATH="$HOME/.ssh"
          git fetch --unshallow
          rm -rf "$SSHPATH"
          mkdir -p "$SSHPATH"
          echo "${{ secrets.GITEE_PRIVATE_KEY }}" > "$SSHPATH/id_rsa"
          chmod 600 "$SSHPATH/id_rsa"
          sudo sh -c "echo StrictHostKeyChecking no >>/etc/ssh/ssh_config"
          git checkout doc
          git remote add gitee $GITEE_GIT_ADDR
          git push gitee doc:main --force

      - name: Build Gitee Pages
        uses: yanglbme/gitee-pages-action@main
        with:
          gitee-username: ${{ secrets.GITEE_USERNAME }}
          gitee-password: ${{ secrets.GITEE_PASSWORD }}
          gitee-repo: "xuncool/doc"
          branch: main
